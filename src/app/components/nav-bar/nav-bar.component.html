<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>MyStore</span>
    <a mat-button matTooltip="View All Our Product" routerLink="/"
      >All Our Products</a
    >
    <span class="example-spacer" style="flex: 1 1 auto"></span>
    <a
      mat-icon-button
      matTooltip="Your Shopping Cart"
      routerLink="/cart"
      aria-label="Your Shopping Cart"
    >
      <!-- TODO: Change number of products in cart -->
      <mat-icon matBadge="{{ totalNumberOfProducts() }}" matBadgeColor="warn"
        >shopping_cart_outline</mat-icon
      >
    </a>
    <a
      mat-icon-button
      matTooltip="Contact Us"
      routerLink="/contact"
      aria-label="Contact Us"
    >
      <mat-icon>chat_bubble_outline</mat-icon>
    </a>
    <a
      mat-button
      matTooltip="About Us"
      routerLink="/about"
      aria-label="About Us"
      ><mat-icon>info_outline</mat-icon></a
    >
  </mat-toolbar-row>
</mat-toolbar>
