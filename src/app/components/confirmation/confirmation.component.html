<div class="container"
  fxLayout="column wrap"
  fxLayoutAlign="center center"
  fxLayoutGap="15px grid"
  fxFlexAlign="center"
  fxLayoutAlign.gt-md="center center"
  fxLayoutGap.gt-md="15px grid"
  fxFlexAlign.gt-md="center">
  <h1>Success</h1>
  <p>Thank you very much for your purchase {{ cart.cartOwner }}</p>
  <p>
    Your <strong>${{ cart.totalPrice }}</strong> order that contains
  <strong>{{ cart.numberOfProducts }}</strong> products has been placed.
  </p>
  <p>You order will be delivered in 1-3 business days.</p>
  <a routerLink="/">
    <button mat-raised-button color="primary">Back to products list</button>
  </a>
</div>
